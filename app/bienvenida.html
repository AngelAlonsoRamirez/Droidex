var mensajes = [
  "¡Hola, joven Entrenador! Soy el Profesor Álons.",
  "En este fascinante mundo Pokémon, estoy desarrollando la Droidex, una Pokédex de última generación.",
  "Necesito tu colaboración para completarla con información sobre los Pokémon.",
  "La Droidex aprovecha la tecnología de smartphones para hacer que tu experiencia sea aún más emocionante.",
  "Agregar Pokémon es fácil: simplemente escanea códigos QR o códigos de barras que encuentres.",
  "Estos códigos están por todas partes, así que mantén tus ojos bien abiertos.",
  "Como agradecimiento por tu valiosa ayuda, te obsequiaré con un Pokémon especial para que inicies tu viaje: ¡un cariñoso Pikachu!",
  "¡Animo, Entrenador! Completar la Droidex es un viaje emocionante y estoy seguro de que harás grandes descubrimientos.",
  "¡Gracias por ser parte de esta emocionante investigación Pokémon!",
  "Has completado la primera misión. ¿Qué piensas de tu nuevo compañero Pokémon?"
];

var indice = 0;

function mostrardialogo() {
  var mensaje = mensajes[indice];
  
  // Actualizamos el contenido de dialogo
  document.getElementById("dialogo").innerText = mensaje;

  // añade +1 al próximo clic
  indice = (indice + 1) % mensajes.length;

  // Verificamos si hemos mostrado todos los mensajes
  if (indice === 0) {
      // Salimos al terminar
      alert("¡Felicidades, entrenador! Has completado la tarea del Profesor Álons y ahora tienes un nuevo Pokémon para comenzar tu aventura. ¡Buena suerte en tu viaje!");
      
      location.href = "index.html";
      }
}
