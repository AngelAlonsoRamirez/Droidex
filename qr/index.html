<script>
var mensajes = [
  "¡Saludos, joven Entrenador! Soy el Profesor Alons.",
  "En este vasto mundo de los Pokémon, me encuentro desarrollando la Droidex, una innovadora Pokédex de última generación.",
  "Necesito tu colaboración para completarla con información vital sobre los Pokémon que encuentres en tu viaje.",
  "La Droidex aprovecha la avanzada tecnología de los smartphones con Android para enriquecer tu experiencia como Entrenador.",
  "Agregar nuevos Pokémon es sencillo: basta con escanear los códigos QR o de barras que te encuentres en tu camino.",
  "Estos códigos están dispersos por doquier, así que mantén tus sentidos alerta.",
  "¡Anímate, Entrenador! Completar la Droidex te aguarda con emocionantes descubrimientos.",
  "¡Gracias por ser parte de esta fascinante investigación Pokémon!",
  "Ah, sí, se me olvidaba, ten tu Droidex.",
  ""
];


var indice = 0;
var mensajeActual = '';
var letraActual = 0;
var velocidadEscritura = 50; // Velocidad de escritura en milisegundos

function mostrardialogo() {
  var mensaje = mensajes[indice];
  
  if (letraActual < mensaje.length) {
    mensajeActual += mensaje.charAt(letraActual);
    document.getElementById("dialogo").innerText = mensajeActual;
    letraActual++;
    setTimeout(mostrardialogo, velocidadEscritura);
  } else {
    // Reiniciar para el próximo mensaje
    mensajeActual = '';
    letraActual = 0;
    // añade +1 al próximo clic
    indice = (indice + 1) % mensajes.length;

    // Verificamos si hemos mostrado todos los mensajes
    if (indice === 0) {
      // Salimos al terminar
      alert("¡Felicidades, entrenador! Has completado la tarea del Profesor Álons y ahora tienes una Droidex. ¡Buena suerte en tu viaje!");
      
      var url = 'https://github.com/AngelAlonsoRamirez/Droidex/releases/download/v' + actual + '/Droidex_' + actual + '.apk';

      location.href = url;
    }
  }
}
</script>
